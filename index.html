<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>DOM</title>
  <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:300' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  
  <h1 id="titulo">Esto va a cambiar!!!</h1>
  <input type="text" id="nombre">
  <button id="cambia">CAMBIA</button>
  
  <div class="calculator">
    <div class="input" id="input"></div>
    <div class="buttons">
      <div class="operators">
        <div id="suma">+</div>
        <div id="resta">-</div>
        <div id="multi">&times;</div>
        <div id="divi">&divide;</div>
      </div>
      <div class="leftPanel">
        <div class="numbers">
          <div id="btn7">7</div>
          <div id="btn8">8</div>
          <div id="btn9">9</div>
        </div>
        <div class="numbers">
          <div id="btn4">4</div>
          <div id="btn5">5</div>
          <div id="btn6">6</div>
        </div>
        <div class="numbers">
          <div id="btn1">1</div>
          <div id="btn2">2</div>
          <div id="btn3">3</div>
        </div>
        <div class="numbers">
          <div id="btn0">0</div>
          <div id="btn-dot">.</div>
          <div id="clear">C</div>
        </div>
      </div>
      <div class="equal" id="result">=</div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
